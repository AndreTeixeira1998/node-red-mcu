<script type="text/javascript">
    RED.nodes.registerType('sensor',{
        category: 'MCU',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            io: {value:"I2C"},
            bus: {value:"default"},
            module: {
				value:"",
				validate: function(v) {
					return v !== "";
				}
			},
			configuration: {
				value: "{}",
				validate: function(v) {
					try {
						if ("" !== v)
							JSON.parse(v);
					}
					catch {
						return false;
					}
					return true;
				}
			}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"sensor";
        }
    });
</script>
